<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #121212;
            color: white;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #004e6d;
            width: 100%;
            padding: 20px 0;
        }

        header img {
            max-width: 120px;
            height: auto;
        }

        .content {
            width: 60%;
            margin-top: 20px;
            background-color: #121212;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
        }

        .section {
            margin-bottom: 20px;
        }

        h2 {
            color: #87ceeb;
            border-bottom: 2px solid #87ceeb;
            padding-bottom: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            color: #87ceeb;
            text-decoration: none;
        }

        a:hover {
            color: #00bfff;
            text-decoration: underline;
        }

        .footer {
            background-color: #333;
            color: #eaeaea;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            width: 100%;
        }

        .footer img {
            height: 30px;
            width: auto;
            vertical-align: middle;
            transition: transform 0.3s ease;
        }

        .footer img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <header>
        <img src="team_logo.png" alt="Team Logo">
    </header>

    <div class="content">
        <div class="section">
            <h2>Main Roster</h2>
            <ul>
                <li>Player 1 <a href="https://steamcommunity.com" target="_blank">Steam</a> | <a href="https://www.faceit.com" target="_blank">Faceit</a></li>
                <li>Player 2 <a href="https://steamcommunity.com" target="_blank">Steam</a> | <a href="https://www.faceit.com" target="_blank">Faceit</a></li>
                <li>Player 3 <a href="https://steamcommunity.com" target="_blank">Steam</a> | <a href="https://www.faceit.com" target="_blank">Faceit</a></li>
                <li>Player 4 <a href="https://steamcommunity.com" target="_blank">Steam</a> | <a href="https://www.faceit.com" target="_blank">Faceit</a></li>
                <li>Player 5 <a href="https://steamcommunity.com" target="_blank">Steam</a> | <a href="https://www.faceit.com" target="_blank">Faceit</a></li>
            </ul>
        </div>

        <div class="section">
            <h2>Coach</h2>
            <ul>
                <li>Coach Name <a href="https://steamcommunity.com" target="_blank">Steam</a> | <a href="https://www.faceit.com" target="_blank">Faceit</a></li>
            </ul>
        </div>

        <div class="section">
            <h2>Substitutes</h2>
            <ul>
                <li>Substitute 1 <a href="https://steamcommunity.com" target="_blank">Steam</a> | <a href="https://www.faceit.com" target="_blank">Faceit</a></li>
                <li>Substitute 2 <a href="https://steamcommunity.com" target="_blank">Steam</a> | <a href="https://www.faceit.com" target="_blank">Faceit</a></li>
            </ul>
        </div>
    </div>

    <footer class="footer">

        </p>
    </footer>
</body>
</html>
